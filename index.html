<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">
</head>

<body class="backGround">
    <div class="container">
        <div class="row">
            <div class="d-flex mt-5">
                <div class="col-md-6 col-xs-12">
                    <div class="d-flex flex-column align-items-center">
                        <div class="circleMin">
                            <h1>MIN</h1>
                            <p class="para" id="displayMin">00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="d-flex flex-column align-items-center">
                        <div class="circleSec">
                            <h1>SEC</h1>
                            <p class="para" id="displaySec">00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12" onclick="startTimer()">
                <div class="d-flex flex-column align-items-center">
                    <div class="circleMiliSec">
                        <h1>MILISEC</h1>
                        <p class="para" id="displayMiliSec">00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5 d-flex justify-content-center align-items-center">
            <button class="mx-2 mt-5 px-4 py-2 btn btn-outline-primary rounded-pill"
                onclick="startTimer()">Start</button>
            <button class="mx-2 mt-5 px-4 py-2 btn btn-outline-secondary rounded-pill"
                onclick="pauseTimer()">Pause</button>
            <button class="mx-2 mt-5 px-4 py-2 btn btn-outline-danger rounded-pill"
                onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
